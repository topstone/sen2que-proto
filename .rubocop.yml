inherit_from: .rubocop_todo.yml

require:
  - rubocop-rake
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.2
  NewCops: enable

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 144

Layout/EndOfLine:
  Enabled: false

Lint/EmptyBlock:
  Enabled: false

Lint/UnusedMethodArgument:
  Enabled: false

RSpec/FilePath:
  SpecSuffixOnly: true

Style/AsciiComments:
  Enabled: false

Style/EmptyMethod:
  Enabled: false
